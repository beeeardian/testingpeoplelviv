<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1><font face="Monotype Corsiva">Тест №1</font></h1>
    </header>
    <main>
        <article>
        <form method="post" action="https://formspree.io/bitblacks@shayzam.net">
            <label>Ім'я:
            <input type="text" name="user-name" placeholder="Ваше ім'я" required>

            <input type="text" name="user-surname" placeholder="Ваше прізвище" required>

            <label>

            <input type="submit" value="Ввести">

        </article>
    </main>
    <footer>Дякую за проходження тесту!</footer>
